<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="style.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <div id="quote-box">
        <div>
            <blockquote id="text"></blockquote>
        </div>

        <cite id="author" style="font-style: normal;"></cite>
    
        <div class="button-container">
            <div>
                <a type="button" id="twitter-icon" href="https://twitter.com/" target="_blank"><i class="fa fa-twitter" style="font-size:20px"></i></a>
                <a type="button" id="tweet-quote" href="twitter.com/intent/tweet" target="_blank"><i class="fa fa-tumblr" style="font-size:20px"></i></a>
            </div>
            <button onClick="getRandomQuote()" id="new-quote">New quote</button>
        </div>
        
        

    </div>


    <footer>
        <p>by daniela</p>
    </footer>

    <script src='jquery-2.1.1.min.js' type='text/javascript'></script>
    <script src="main.js"></script>
</body>
</html>
