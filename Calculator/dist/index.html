<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    
    <link href="output.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.7.0/math.js"></script>

  </head>
  <body class="flex justify-center items-center flex-col bg-gray-300">

    <div id="calculator" class="p-1 h-auto rounded-md my-8 bg-stone-950" style="overflow: hidden; box-shadow: -1px 1px 49px 19px rgba(0,0,0,0.78); -webkit-box-shadow: -1px 1px 49px 19px rgba(0,0,0,0.78); -moz-box-shadow: -1px 1px 49px 19px rgba(0,0,0,0.78);">
      <div id="display" class=" p-1 flex text-3xl items-end justify-end bg-stone-950 text-white" 
      style=" width: 270px; height: 140px ; z-index: 10"></div>
      
      <!-- buttons -->
      <div id="buttons" style="width: 270px; display: flex;flex-direction: row;flex-wrap: wrap;justify-content: center;">

        <button  id="clear" style="width: 130px; " class="text-2xl h-16 m-px bg-stone-300 hover:bg-stone-400 text-black font-bold py-2 px-4 rounded-full">
          AC</button>
        <button  id="divide" style="width: 65px;" class="text-2xl h-16 m-px  bg-stone-300  hover:bg-stone-400 text-black font-bold py-2 px-4 rounded-full">
          /</button>
        <button  id="multiply" style="width: 65px;" class="text-2xl h-16 m-px  bg-stone-300  hover:bg-stone-400 text-black font-bold py-2 px-4 rounded-full">
          ×</button>

          <!--  -->
        <button  id="seven" style="width: 65px;"  class="text-xl h-16 m-px  bg-stone-700  hover:bg-stone-400 text-white font-bold py-2 px-4 rounded-full">
          7</button>
        <button  id="eight" style="width: 65px;" class="text-xl h-16 m-px  bg-stone-700  hover:bg-stone-400 text-white font-bold py-2 px-4 rounded-full">
          8</button>
        <button  id="nine" style="width: 65px;" class="text-xl h-16 m-px  bg-stone-700  hover:bg-stone-400 text-white font-bold py-2 px-4 rounded-full">
          9</button>
          <button  id="subtract" style="width: 65px;" class="text-2xl h-16 m-px  bg-orange-600  hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-full">
          −</button>

        <button  id="four" style="width: 65px;" class="text-xl h-16 m-px  bg-stone-700  hover:bg-stone-400 text-white font-bold py-2 px-4 rounded-full">
          4</button>
        <button  id="five" style="width: 65px;" class="text-xl h-16 m-px  bg-stone-700  hover:bg-stone-400 text-white font-bold py-2 px-4 rounded-full">
          5</button>
        <button  id="six" style="width: 65px;" class="text-xl h-16 m-px  bg-stone-700  hover:bg-stone-400 text-white font-bold py-2 px-4 rounded-full">
          6</button>
          <button  id="add" style="width: 65px;" class="text-2xl h-16 m-px  bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-full">
          +</button>

        <button  id="one" style="width: 65px;" class="text-xl h-16 m-px  bg-stone-700  hover:bg-stone-400 text-white font-bold py-2 px-4 rounded-full">
          1</button>
        <button  id="two" style="width: 65px;" class="text-xl h-16 m-px  bg-stone-700  hover:bg-stone-400 text-white font-bold py-2 px-4 rounded-full">
          2</button>
        <button  id="three" style="width: 65px;" class="text-xl h-16 m-px  bg-stone-700  hover:bg-stone-400 text-white font-bold py-2 px-4 rounded-full">
          3</button>
          <button  id="equals" style="width: 65px; height: 130px;" class="text-2xl m-px  bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-full">
          =</button>

        <button  id="zero" style="width: 130px; margin-left: -50px; margin-top: -65px;" class="text-xl h-16 m-px bg-stone-700 hover:bg-stone-400 text-white font-bold py-2 px-4 rounded-full">
          0</button>
        <button  id="decimal" style="width: 65px; margin-top: -65px; margin-right: 15px;" class="text-2xl h-16 m-px   bg-stone-700  hover:bg-stone-400 text-white font-bold py-2 px-4 rounded-full">
          .</button>
      
      </div>
    </div>

  <footer class="fixed-bottom"> 
    <ul>
      <li class="font-serif" style="margin-top: -15px">By Daniela Moraes</li>
    </ul>
  </footer> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
