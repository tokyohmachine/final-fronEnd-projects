<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    
    <link href="output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-400" style="display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background-color: #435B66;">

    <div id="calculator" style=" background:linear-gradient(#8567cc, #4ec5d4); padding:10px;height: 470px;border-radius: 5px;margin-top: 30px;">
      <div id="display" class="" style="width: 340px; 
      height: 100px; 
      padding: 2px;
      background-color: rgb(176, 205, 176);
      font-size: 30px; 
      display: flex;
      align-items: flex-end;
      justify-content: flex-end"></div>
      
      <!-- buttons -->
      <div id="buttons" style="width: 340px; display: flex;flex-direction: row;flex-wrap: wrap;justify-content: center;">

        <button  id="clear" style="width: 165px; " class="h-16 m-px  bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded">
          AC</button>
        <button  id="divide" style="width: 82px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
        รท</button>
        <button  id="multiply" style="width: 82px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          x</button>

        <button  id="seven" style="width: 82px;"  class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          7</button>
        <button  id="eight" style="width: 82px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          8</button>
        <button  id="nine" style="width: 82px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          9</button>
          <button  id="subtract" style="width: 82px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          -</button>

        <button  id="four" style="width: 82px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          4</button>
        <button  id="five" style="width: 82px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          5</button>
        <button  id="six" style="width: 82px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          6</button>
          <button  id="add" style="width: 82px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          +</button>

        <button  id="one" style="width: 82px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          1</button>
        <button  id="two" style="width: 82px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          2</button>
        <button  id="three" style="width: 82px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          3</button>
          <button  id="equals" style="width: 82px; height: 130px;" class=" m-px bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded">=</button>

        <button  id="zero" style="width: 165px; margin-left: -82px; margin-top: -65px;" class="h-16 m-px bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          0</button>
        <button  id="decimal" style="width: 82px; margin-top: -65px;" class="h-16 m-px  bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 border-b-4 border-purple-700 hover:border-purple-500 rounded">
          .</button>
      
      </div>
    </div>

    <footer>
    <ul>
      <li class="text-white">&copy; 2023 Daniela Moraes</li>
    </ul>
  </footer> 

  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
